<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sabor do Brasil</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="container mt-5">
        <aside class="text-center mb-4">
            <img id="logo-empresa" src="img/logo_sabor_do_brasil.png" alt="Logo" width="100">
            <h2 id="nome-empresa" class="mt-3">SABOR BRASIL</h2>
            <hr style="border-color: #D97014;">
        </aside>

        <main class="principal">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form id="form-cadastro" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nome de usu√°rio:</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="btn-cadastrar">Cadastrar</button>
            </form>
        </main>
    </div>

    <footer class="text-center mt-5">
        <p>Food Network</p>
    </footer>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("form-cadastro").addEventListener("submit", async function (e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const usuario = document.getElementById("usuario").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const dados = {
                Nome: nome,
                UserName: usuario,
                Email: email,
                Nickname: usuario,
                PasswordHash: senha // ou ajuste conforme sua API espera
            };

            try {
                const response = await fetch("http://localhost:5120/api/cadastrar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "index.html";
                } else {
                    const erro = await response.json();
                    alert("Erro ao cadastrar: " + (erro.message || "Verifique os dados."));
                }
            } catch (error) {
                alert("Erro ao conectar com o servidor.");
            }
        });
    </script>
</body>

</html>
