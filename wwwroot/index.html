<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="perfil-container" style="display: none;">
        <img id="perfil-foto-canto" src="images/logo_sabor_do_brasil.png" alt="Foto de Perfil">
    </div>

    <div class="container">
        <aside class="perfil">
            <img id="logo-empresa" src="img/logo_sabor_do_brasil.png" alt="Logo" width="100">
            <h2 id="nome-empresa">SABOR BRASIL</h2>
            <hr style="border-color: #D97014;">
            <p>Likes: <span id="total-likes">0</span></p>
            <p>Dislikes: <span id="total-dislikes">0</span></p>
            <button id="btn-alterar-perfil">Alterar Perfil</button>
        </aside>

        <main class="principal">
            <h2>Publicações</h2>

            <div class="publicacao" data-publicacao-id="1">
                <img src="img/publicacao01.png" width="100%" alt="Camarão Frito">
                <h3>Camarão Frito</h3>
                <p>Micale Maceió-AL</p>
                <div class="interacoes">
                    <img src="img/flecha_cima_vazia.svg" alt="Like" class="like">
                    <span class="likes">0</span>
                    <img src="img/flecha_baixo_vazia.svg" alt="Dislike" class="dislike">
                    <span class="dislikes">0</span>
                    <img src="img/chat.svg" alt="Comentários" class="comentarios">
                    <span class="num-comentarios">0</span>
                </div>
                <div class="comentario-container" style="display: none;">
                    <input type="text" placeholder="Escreva um comentário...">
                    <button class="btn-comentar">Enviar</button>
                    <div class="comentarios-lista"></div>
                </div>
            </div>

            <div class="publicacao" data-publicacao-id="2">
                <img src="img/publicacao02.png" width="100%" alt="Bolo de Carne">
                <h3>Bolo de Carne</h3>
                <p>BR-381 Minas Gerais-MG</p>
                <div class="interacoes">
                    <img src="img/flecha_cima_vazia.svg" alt="Like" class="like">
                    <span class="likes">0</span>
                    <img src="img/flecha_baixo_vazia.svg" alt="Dislike" class="dislike">
                    <span class="dislikes">0</span>
                    <img src="img/chat.svg" alt="Comentários" class="comentarios">
                    <span class="num-comentarios">0</span>
                </div>
                <div class="comentario-container" style="display: none;">
                    <input type="text" placeholder="Escreva um comentário...">
                    <button class="btn-comentar">Enviar</button>
                    <div class="comentarios-lista"></div>
                </div>
            </div>

            <div class="publicacao" data-publicacao-id="3">
                <img src="img/publicacao03.png" width="100%" alt="Bife com Legumes">
                <h3>Bife com Legumes</h3>
                <p>Joaquina Rio de Janeiro-RJ</p>
                <div class="interacoes">
                    <img src="img/flecha_cima_vazia.svg" alt="Like" class="like">
                    <span class="likes">0</span>
                    <img src="img/flecha_baixo_vazia.svg" alt="Dislike" class="dislike">
                    <span class="dislikes">0</span>
                    <img src="img/chat.svg" alt="Comentários" class="comentarios">
                    <span class="num-comentarios">0</span>
                </div>
                <div class="comentario-container" style="display: none;">
                    <input type="text" placeholder="Escreva um comentário...">
                    <button class="btn-comentar">Enviar</button>
                    <div class="comentarios-lista"></div>
                </div>
            </div>
        </main>

        <aside class="login">
            <button id="btn-login">Login</button>
            <button id="btn-ir-cadastro">Cadastre-se</button>
        </aside>
    </div>

    <footer>
        <p>Food Network</p>
        <p class="social">
            <img src="img/Instagram.svg" alt="Instagram" width="20">
            <img src="img/Twitter.svg" alt="Twitter" width="20">
            <img src="img/Whatsapp.svg" alt="Whatsapp" width="20">
            <img src="img/Globe.svg" alt="Globe" width="20">
        </p>
        <p>Copyright-2024</p>
    </footer>

    <div class="modal-login" id="modal-login" style="display: none;">
        <div class="modal-conteudo">
            <h2>Login</h2>
            <input type="text" id="nickname" placeholder="Nickname" required>
            <input type="password" id="ssenha" placeholder="Senha" required>
            <button id="btn-cancelar">Cancelar</button>
            <button id="btn-entrar">Entrar</button>
            <p class="mensagem-erro" id="mensagem-erro"></p>
        </div>
    </div>

    <script src="script.js"></script> 
</body>

</html>
